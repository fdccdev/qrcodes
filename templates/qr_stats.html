{% extends 'base.html' %}

{% block content %}

<ul class="list-group">
    <li class="list-group-item active" aria-current="true">
        <a target="_blank" href="{{ data.url }}">{{ data.url }}</a>
    </li>
    <li class="list-group-item">Código QR generado</li>
    <li class="list-group-item">
        <img src="{{data.qr_image}}" alt="{{ data.url }}">
    </li>
    <li class="list-group-item">Número de escaneos : {{scan_count}}</li>
    <li class="list-group-item">Fecha de creación: {{data.create_at}}</li>
</ul>

<script>
    let img = document.querySelector('img')
    img.addEventListener('click', () => {
        const link = document.createElement('a')
        link.href = img.src
        let name = new Date().getTime()
        console.log(name)
        link.download = 'qr_' + name + '.png'
        link.click()
    })
</script>
{% endblock %}
